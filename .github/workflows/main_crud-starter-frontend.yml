# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: FRONTEND - Deploy Node.js app to Azure Web App - crud-starter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: echo print content
      - run: ls


      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install application dependencies
        working-directory: frontend
        run: npm install

      - name: Build app
        working-directory: backend
        run: npm run build


      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'crud-starter-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E8CD53C30ECF411394CB403F80C0D21 }}
          package: frontend
          artifacts: './dist'
